<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="../CSS/PersonForm.css" rel="Stylesheet">
    <script src="../Javascript/Form.js"></script>
    <script src="../Javascript/PersonData.js"></script>

</head>
<body>
    <header class="header-content">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="Employee logo">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text book">BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <div class="form-header">PERSON ADDRESS FORM</div>
        <form class="form">
            <div class="row-content">
                <label class="label text" for="name">Full Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="" required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="number">Phone Number</label>
                <input class="input" type="text" id="number" name="number" placeholder="" required>
                <error-output class="number-error" for="number"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="address">Address</label>
                <textarea id="address" class="input"name="Address" placeholder="" style="height:80px"></textarea>
            </div>
            <div class="row-content-address">
                <div class="city">
                    <label class="label text" for="City">City</label>
                    <div id="city">
                    <select id="city" name="City">
                        <option value="new delhi">New Delhi</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="pune">Pune</option>
                        <option value="chandigarh">Chandigarh</option>
                        <option value="jaipur">Jaipur</option>
                        <option value="gurgaon">Gurgaon</option>
                        <option value="noida">Noida</option>
                    </select>
                    </div>
                </div>
                <div class="state">
                    <label class="label text" for="State">State</label>
                    <div id ="state"></div>
                    <select id="state" name="State">
                        <option value="delhi">Delhi</option>
                        <option value="maharashtra">Maharashtra</option>
                        <option value="haryana">Haryana</option>
                        <option value="punjab">Punjab</option>
                        <option value="uttarakhand">Uttarakhand</option>
                        <option value="rajasthan">Rajasthan</option>
                        <option value="bihar">Bihar</option>
                    </select>
                 </div>
                 <div class="pinCode">
                    <label class="label text" for="pinCode">PinCode</label>
                    <input class="input-pinCode" type="number" id="pinCode" name="pinCode" placeholder="Enter PinCode" required>
                </div>

            </div>
        </form>
    </div>
</body>
</html>
