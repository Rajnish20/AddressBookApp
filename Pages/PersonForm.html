<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="../CSS/PersonForm.css" rel="Stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <script src="../Javascript/Form.js"></script>
    <script src="../Javascript/PersonData.js"></script>
    <script src="../Javascript/siteProperties.js"></script>

</head>
<body>
    <header class="header-content">
        <div class="logo-content">
            <img src="../Assets/book.png" width="60" height="55" alt="Address Book Logo">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text book">BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <div class="form-head">
            <div class="form-header">PERSON ADDRESS FORM</div>
            <img src="../Assets/cross+delete+icon-1320196185584855591.png" width="28"s height="28" onclick="cancel()">
        </div>
        <form class="form" action="#" onreset="resetForm()" onsubmit="save(event)">
            <div class="row-content">
                <label class="label text" for="name">Full Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="" required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="number">Phone Number</label>
                <input class="input" type="text" id="number" name="number" placeholder="" required>
                <error-output class="number-error" for="number"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="address">Address</label>
                <textarea id="address" class="input" name="address" placeholder="" style="height:80px"></textarea>
            </div>
            <div class="row-content-address">
                <div class="city">
                    <label class="label text" for="City">City</label>
                    <select id="city" name="city">
                        <option value="" disabled selected>Select City</option>
                        <option value="New delhi">New Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Jaipur">Jaipur</option>
                        <option value="Gurgaon">Gurgaon</option>
                        <option value="Noida">Noida</option>
                    </select>
                </div>
                <div class="state">
                    <label class="label text" for="State">State</label>
                    <select id="state" name="state" >
                        <option value="" disabled selected>Select State</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Bihar">Bihar</option>
                    </select>
                 </div>
                 <div class="pinCode">
                    <label class="label text" for="pinCode">PinCode</label>
                    <input class="input-pinCode" type="number" id="pinCode" name="pinCode" placeholder="Enter PinCode" required>
                </div>
            </div>
            <div class="button-content">
                <button type="submit" class="button submitButton" id="submitButton">Add</button>
                <button type="reset" class="resetButton button" id="resetBtn">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
